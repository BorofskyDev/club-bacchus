<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club Bacchus</title>
</head>

<body>

  <!------------------------------------------------->
  <!--                  NAVBAR                     -->
  <!------------------------------------------------->


  <header class="navbar">
    <div class="logo">
      <a href="#" class="header__logo">bacchus</a>
    </div>
    <ion-icon name="menu-outline" class="header__toggle" id="toggle-menu" tabindex="0 "></ion-icon>
    <nav class="nav" id="nav-menu">
      
      <ul class="nav__list">
        <li class="nav__item"><a href="#" class="nav__link" >about</a></li>
        <li class="nav__item"><a href="#" class="nav__link">tickets</a></li>
        <li class="nav__item"><a href="#" class="nav__link">contact</a></li>
        <ion-icon name="close-outline" class="header__close" id="close-menu" tabindex="0"></ion-icon>
      </ul>
    </nav>
  </header>

  <!------------------------------------------------->
  <!--                   HERO                      -->
  <!------------------------------------------------->

  <section class="hero">
    <video class="bg-video" autoplay loop muted>
      <source src="./public/video/video4.mp4" type="video/mp4" />
    </video>
    <p class="hero__text">bacchus</p>
    <p class="hero__test">bacchus</p>
  </section>

  <script type="module" src="public/js/main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
